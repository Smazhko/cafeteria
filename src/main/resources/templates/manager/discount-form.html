<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма скидки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header-bar}"></div>

<div class="container mt-2">
    <h2 class="text-center mb-4" th:text="${discount.discountId == null ? 'Добавить скидку' : 'Редактировать скидку'}">Форма скидки</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/manager/bonus/add}" th:if="${discount.discountId == null}" method="post">
                <div class="form-group">
                    <label for="discountName">Наименование</label>
                    <input type="text" class="form-control" id="discountName" name="discountName" th:value="${discount.discountName}" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:text="${discount.description}" required></textarea>
                </div>
                <div class="form-group">
                    <label>Условия действия:</label>
                    <div class="d-flex align-items-center">
                        <span>Сумма покупок от</span>
                        <input type="number" class="form-control mx-2" id="minSum" name="minSum" th:value="${discount.minSum}" required>
                        <span>до</span>
                        <input type="number" class="form-control mx-2" id="maxSum" name="maxSum" th:value="${discount.maxSum}" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="${discount.active}">
                    <label class="form-check-label" for="active">Действует</label>
                </div>
                <button type="submit" class="btn btn-primary">СОХРАНИТЬ</button>
                <a th:href="@{/manager/bonus}" class="btn btn-secondary">ОТМЕНИТЬ</a>
            </form>
            <form th:action="@{/manager/bonus/edit}" th:if="${discount.discountId != null}" method="post">
                <input type="hidden" name="discountId" th:value="${discount.discountId}">
                <div class="form-group">
                    <label for="discountName">Наименование</label>
                    <input type="text" class="form-control" id="discountName" name="discountName" th:value="${discount.discountName}" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:text="${discount.description}" required></textarea>
                </div>
                <div class="form-group">
                    <label>Условия действия:</label>
                    <div class="d-flex align-items-center">
                        <span>Сумма покупок от</span>
                        <input type="number" class="form-control mx-2" id="minSum" name="minSum" th:value="${discount.minSum}" required>
                        <span>до</span>
                        <input type="number" class="form-control mx-2" id="maxSum" name="maxSum" th:value="${discount.maxSum}" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="${discount.active}">
                    <label class="form-check-label" for="active">Действует</label>
                </div>
                <button type="submit" class="btn btn-primary">СОХРАНИТЬ</button>
                <a th:href="@{/manager/bonus}" class="btn btn-secondary">ОТМЕНИТЬ</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
